---
layout: default
title: Home
---

<div id="intro"><p>Welcome. There are currently {{ site.posts.size }}
      posts here</p>
</div>

<div id="posts">

    {% for post in site.posts offset: 0 limit: 10 %}
    1
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    2
        {{ post.date | date_to_string }}
    3
        {{ post.content }}
    4
    {% endfor %}

</div>

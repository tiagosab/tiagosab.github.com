---
layout: default
title: Home
---

<div id="intro"><p>Welcome. There are currently {{ site.posts.size }}
      posts here</p>
</div>

<div id="posts">

    {% for post in site.posts offset: 0 limit: 10 %}
        {{ post.content }}
        <span class="date">
          {{ post.date | date_to_string }}
        </span>
        <span class="category">
          {{ post.category }}
        </span>
    {% endfor %}

</div>

---
layout: default
title: Home
---

<div id="intro"><p>Welcome. There are currently {{ site.posts.size }}
      posts here</p>
</div>

<div id="posts">

    {% for post in site.posts offset: 0 limit: 10 %}
        {{ post.content }}
        <span class="date">
          {{ post.date | date_to_string }}
        </span>
        <span class="category">
          {{ post.category }}
        </span>
    {% endfor %}

</div>

<div id="tweets">
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 6000,
  width: 250,
  height: 300,
  theme: {
    shell: {
      background: '#333333',
      color: '#ffffff'
    },
    tweets: {
      background: '#000000',
      color: '#ffffff',
      links: '#4aed05'
    }
  },
  features: {
    scrollbar: true,
    loop: false,
    live: false,
    hashtags: true,
    timestamp: true,
    avatars: true,
    behavior: 'all'
  }
}).render().setUser('tiagosab').start();
</script>
</div>
